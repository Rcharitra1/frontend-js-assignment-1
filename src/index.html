<body class>

  <h1 class="text-center display-4 text-info">Assignment One</h1>
    <div class="container-fluid">
        <div class="row mx-auto">
            <form id="search" class="mx-auto my-5">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="timeslot" id="5min" value="5min" checked>
                    <label class="form-check-label" for="exampleRadios1">
                      5 Mins
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="timeslot" id="15min" value="15min">
                    <label class="form-check-label" for="exampleRadios1">
                      Quater Hourly
                    </label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="timeslot" id="30min" value="30min">
                    <label class="form-check-label" for="exampleRadios1">
                      Half Hourly
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="timeslot" id="60min" value="60min">
                    <label class="form-check-label" for="exampleRadios1">
                      Hourly
                    </label>
                  </div>
                
                
                  <div class="input-group mt-2 mb-3">
                    <input type="text" class="form-control" placeholder="like IBM" 
                    id="searchParams">
                    <div class="input-group-append">
                      <button class="btn btn-outline-primary" type="submit" 
                      id="button-addon2">Search</button>
                    </div>
                  </div>
            </form>


           
            
        </div>
        
    </div>
